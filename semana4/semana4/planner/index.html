<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
  </head>
  <body>

    <main id="main">
      <section id="container">
        <div><h1>Minha Semana</h1></div>

        <div id="digitar-tarefa">

        <form>
        <input type="text">
        <select>
          <option value="">Segunda</option>
          <option value="">Terça</option>
          <option value="">Quarta</option>
          <option value="">Quinta</option>
          <option value="">Sexta</option>
          <option value="">Sabado</option>
          <option value="">Domingo</option>
        </select>
        <input type="submit" onclick="adicionarItem()">
      </form>

       </div>

        <article class="planner" >

          <div id="segunda" class="planner-item">

            <div class="titulo">
              <h2>Segunda</h2>
            </div>

            <div class="tarefa">
              <ul class="tarefa-lista">

              </ul>
            </div>

          </div>
          
          
          <div class="planner-item">

            <div class="titulo">
              <h2>Terça</h2>
            </div>

            <div class="tarefa">
              <ul class="tarefa-lista">

              </ul>
            </div>

          </div>

          
          <div class="planner-item">

            <div class="titulo">
              <h2>Quarta</h2>
            </div>

            <div class="tarefa">
              <ul class="tarefa-lista">

              </ul>
            </div>

          </div>

          
          <div class="planner-item">

            <div class="titulo">
              <h2>Quinta</h2>
            </div>

            <div class="tarefa">
              <ul class="tarefa-lista">

              </ul>
            </div>

          </div>

          
          <div class="planner-item">

            <div class="titulo">
              <h2>Sexta</h2>
            </div>

            <div class="tarefa">
              <ul class="tarefa-lista">

              </ul>
            </div>

          </div>

          
          <div class="planner-item">

            <div class="titulo">
              <h2>Sábado</h2>
            </div>

            <div class="tarefa">
              <ul class="tarefa-lista">

              </ul>
            </div>

          </div>
          
        <div class="planner-item">

          <div class="titulo">
            <h2>Domingo</h2>
          </div>

        </article>

          <div class="tarefa">
            <ul class="tarefa-lista">

            </ul>
          </div>

        </div>
      </section>
    </main>



  </body>
</html>
